<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.google.com/recaptcha/api.js?hl=en" async defer></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Quicksand", sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #111;
                width: 100%;
                overflow: hidden;
            }

            .ring {
                position: relative;
                width: 500px;
                height: 500px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .ring i {
                position: absolute;
                inset: 0;
                border: 2px solid #fff;
                transition: 0.5s;
            }

            .ring i:nth-child(1) {
                border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
                animation: animate 6s linear infinite;
            }

            .ring i:nth-child(2) {
                border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
                animation: animate 4s linear infinite;
            }

            .ring i:nth-child(3) {
                border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
                animation: animate2 10s linear infinite;
            }

            .ring:hover i {
                border: 6px solid var(--clr);
                filter: drop-shadow(0 0 20px var(--clr));
            }

            @keyframes animate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes animate2 {
                0% {
                    transform: rotate(360deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }

            .signup {
                position: absolute;
                width: 300px;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 20px;
            }

            .signup h2 {
                font-size: 2em;
                color: #fff;
            }

            .signup .inputBx {
                position: relative;
                width: 100%;
            }

            .signup .inputBx input {
                position: relative;
                width: 100%;
                padding: 12px 20px;
                background: transparent;
                border: 2px solid #fff;
                border-radius: 40px;
                font-size: 1.2em;
                color: #fff;
                box-shadow: none;
                outline: none;
            }

            .signup .inputBx input[type="submit"] {
                width: 100%;
                background: linear-gradient(45deg, #ff357a, #fff172);
                border: none;
                cursor: pointer;
            }

            .signup .inputBx input::placeholder {
                color: rgba(255, 255, 255, 0.75);
            }

            .signup .links {
                position: relative;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 20px;
            }

            .signup .links a {
                color: #fff;
                text-decoration: none;
            }

            .loader-background {
                display: none;
                position: fixed;
                z-index: 9999;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.8);
                justify-content: center;
                align-items: center;
            }

            .loader {
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #3498db;
                width: 120px;
                height: 120px;
                animation: spin 2s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div class="loader-background">
            <div class="loader"></div>
        </div>
        <div class="ring">
            <i style="--clr:#00ff0a;"></i>
            <i style="--clr:#ff0057;"></i>
            <i style="--clr:#fffd44;"></i>
            <div class="signup">
                <h2>Sign up</h2>
                <form action="MainController" method="POST" id="signup-form">
                    <div class="inputBx">
                        <input type="text" name="userID" placeholder="User ID" required>
                    </div>
                    <div class="inputBx">
                        <input type="text" name="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="inputBx">
                        <input type="text" name="roleID" value="US" readonly>
                    </div>
                    <div class="inputBx">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="inputBx">
                        <input type="password" name="confirm" placeholder="Repeat your password" required>
                    </div>
                    <div class="links">
                        <div class="form-check d-flex justify-content-center">
                            <input class="form-check-input me-1" type="checkbox" value="" id="form2Example3c" required>
                            <label class="form-check-label text-light" for="form2Example3" >
                                I agree to all statements in <a href="#!">Terms of service</a>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-grid">
                            <div class="g-recaptcha" data-sitekey="6LdhefwpAAAAAPSQAP-T3E3PvNq3VIZrdNK57C-1"></div>
                            <script>
                                window.onload = function () {
                                    const form = document.getElementById("form");
                                    const errorElement = document.getElementById("error");

                                    form.addEventListener("submit", function (event) {
                                        const recaptcha = document.querySelector(".g-recaptcha");

                                        if (recaptcha) {
                                            const response = grecaptcha.getResponse();
                                            if (!response) {
                                                event.preventDefault();
                                                errorElement.innerHTML = "You must check the captcha.";
                                            }
                                        }
                                    });
                                };
                            </script>
                            <p class="text-danger" id="error"><c:out value="${error}"/></p>
                        </div>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Create" name="action">
                    </div>
                    <div class="links">
                        <a href="login.jsp">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
        <script>
            document.getElementById('signup-form').addEventListener('submit', function () {
                document.querySelector('.loader-background').style.display = 'flex';
            });
        </script>
    </body>
</html>
